<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo d'accueil compatible mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .video-bg-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 1;
      background: #000;
      pointer-events: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.25) 100%);
      z-index: 2;
      pointer-events: none;
    }
    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      color: #fff;
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
      font-family: 'Inter', Arial, sans-serif;
    }
    .content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    @media (max-width: 768px) {
      .content h1 { font-size: 2rem; }
      .content p { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .content h1 { font-size: 1.3rem; }
      .content p { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="video-bg-container">
    <video
      class="video-bg"
      src="AccueilHD.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      poster="poster.jpg"
    ></video>
    <div class="overlay"></div>
    <div class="content">
      <h1>Bienvenue au Restaurant du Lac de Bret</h1>
      <p>Une aventure culinaire familiale à Puidoux depuis 1979</p>
      <a href="tel:+41219461126" style="background:#7fb069;color:#fff;padding:1rem 2rem;border-radius:0.5rem;text-decoration:none;font-weight:600;margin-right:1rem;">Réserver une table</a>
      <a href="#menu" style="background:transparent;color:#fff;padding:1rem 2rem;border-radius:0.5rem;text-decoration:none;font-weight:600;border:2px solid #fff;">Voir notre menu de saison</a>
    </div>
  </div>
</body>
</html>
